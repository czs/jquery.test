<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Notification</title>
    <script src="jquery-1.11.2.js"></script>
    <script src="js/jquery.notification.js"></script>
</head>
<style>
div.test {
    position: fixed;
    top: 50px;
    text-align: center;
    width: 100%;
}
</style>

<body>
    <div class="ntf-container ntf-container-info">
        <div class="ntf-status ntf-status-info">
            <div><span>√</span></div>
        </div>
        <div class="ntf-content ntf-content-info">
            <div><span>操作完成!</span></div>
        </div>
    </div>
    <div class="ntf-container ntf-container-warn">
        <div class="ntf-status ntf-status-warn">
            <div><span>!</span></div>
        </div>
        <div class="ntf-content ntf-content-warn">
            <div><span>验证失败!</span></div>
        </div>
    </div>
    <div class="ntf-container ntf-container-error">
        <div class="ntf-status ntf-status-error">
            <div><span>×</span></div>
        </div>
        <div class="ntf-content ntf-content-error">
            <div><span>系统错误!</span></div>
        </div>
    </div>
    <div class="test">
        <div>
            <div>
                <input id="typeLeft" name="position" type="radio" value="left" checked="checked">
                <label for="typeLeft">Left</label>
                <input id="typeRight" name="position" type="radio" value="right">
                <label for="typeRight">Right</label>
            </div>
            <div>
                <button id="btnInfo" data-type="info">Info</button>
                <button id="btnWarn" data-type="warn">Warn</button>
                <button id="btnError" data-type="error">Error</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    jQuery(document).ready(function($) {

        var count = -1;

        $('#btnInfo, #btnWarn, #btnError').click(function(event) {
            /* Act on the event */
            var type = $(this).attr('data-type');

            var settings = {
                position: $(':radio[name="position"]:checked').val()
            };

            if (type == 'info') {
                $.ntf.info('操作完成!', settings);
            } else if (type == 'warn', settings) {
                $.ntf.warn('验证失败!', settings);
            } else if (type == 'error') {
                $.ntf.error('系统错误!', settings);
            }


        });
    });
    </script>
</body>

</html>
